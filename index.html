<body>
<div class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 logo-box">
            <a href="index.html"><img src="src/i/wiki-search.png" alt="Wikipedia Search Logo" width="500" class="center-block img-responsive"></a>
        </div>
    </div>
    <div class="row" style="padding-top: 30px;">
        <div class="col-xs-12 col-sm-8 col-sm-offset-2" ng-controller="MainController as c">
            <div class="row" style="margin-bottom: 30px;">

                <form name="searchForm">
                    <div class="input-group">
                        <!-- ng-model-options="{ debounce: 500 }"  -->
                        <input type="text" required name="search query" ng-model="query" placeholder="Enter search query" class="form-control">
                        <span class="input-group-btn"><input type="submit" class="btn btn-warning" ng-click="c.sendRequest()" value="Search"></input></span>
                    </div>
                    <div class="small text-right" style="padding: 8px 5px;">
                        <a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">OR pick a random
                            Wikipedia entry &rarr;</a>
                    </div>
                </form>


            </div>


            <ul class="list-unstyled" style="margin-bottom: 20px;">
                <li ng-repeat="m in errm track by $index">{{m}}</li>
            </ul>

            <ul class="list-unstyled">
                <li ng-repeat="r in pagination.list">
                    <div class="media">
                        <div class="media-left">
                            <a href="https://en.wikipedia.org/wiki/{{r.title}}">
                                <img src="{{(r.thumbnail.source) ? r.thumbnail.source : 'https://www.wikipedia.org/portal/wikipedia.org/assets/img/noimage.png'}}" alt="" width="80" class="media-object">
                            </a>
                        </div>

                        <div class="media-body">
                            <div class="media-heading">
                                <a href="https://en.wikipedia.org/wiki/{{r.title}}">{{r.title}}</a>
                            </div>
                            <p>{{r.terms.description[0]}}</p>
                        </div>
                    </div>
                </li>
            </ul>
            <div class="pagination">
                <label><span>Pages:</span>
                <button ng-repeat="p in pagination.pages" ng-click="c.showPage(p)" class="btn btn-warning" style="margin-right: 10px;">{{p}}</button>
                </label>
            </div>



        </div>
    </div>
</div>
<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 footer-icons text-center">
