<!DOCTYPE html>
<html lang="en" data-ng-app="wikiSearch">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>FreeCodeCamp Project - Evgeniy Maynagashev</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Angular Material style sheet -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">

    <!--<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">-->
    <link rel="stylesheet" href="src/style.css">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header class="container">
    <div class="row">
        <div class="col-xs-12 col-sm-6 col-sm-offset-3 logo-box">
            <a href="index.html"><img src="src/i/wiki-search.png" alt="Wikipedia Search Logo" width="500" class="center-block img-responsive"></a>
        </div>
    </div>
</header>
<div class="container site-content">
    <div class="row" style="padding-top: 30px;" ng-cloak>
        <div class="col-xs-12 col-sm-8 col-sm-offset-2" ng-controller="MainController as ctrl">
            <div class="row" style="margin-bottom: 30px;">
                <md-content class="md-padding">
                    <form name="searchForm" ng-submit="ctrl.submit()">
                        <section layout="row" layout-sm="column" layout-align="center center">
                            <md-autocomplete
                                    layout-fill
                                    md-search-text="query"
                                    md-selected-item="selectedItem"
                                    md-items="item in autocomplete(query)"
                                    md-item-text="item.display"
                                    placeholder="Search Wikipedia">
                                <span md-highlight-text="query">{{item.display}}</span>
                                <md-item-template>
                                    <span md-highlight-text="query" md-highlight-flags="^i">{{item.display}}</span>
                                </md-item-template>
                            </md-autocomplete>
                            <md-button class="md-raised md-primary" type="submit">Search</md-button>
                            <md-button class="md-raised " ng-href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Random</md-button>
                        </section>
                    </form>
                </md-content>
            </div>

            <ul class="list-unstyled" style="margin-bottom: 20px;">
                <li ng-repeat="m in errm track by $index">{{m}}</li>
            </ul>


            <div ng-repeat="r in pagination.list" class="item">
               <!--<img class="md-avatar" alt="{{item.who}}"
                     ng-src="{{(r.thumbnail.source) ? r.thumbnail.source : 'https://www.wikipedia.org/portal/wikipedia.org/assets/img/noimage.png'}}"/>-->
                <div>
                    <h3><a href="https://en.wikipedia.org/wiki/{{r.title}}" target="_blank">{{r.title}}</a></h3>
                    <div ng-bind-html="r.snippet"></div>
                </div>
            </div>


            <div ng-if="pagination.pagesCount>1" style="margin-top:30px;">
                <label><span>Pages:</span>
                    <md-button ng-class="['md-raised', {'md-warn': p==1, 'md-primary': p>1}]" ng-repeat="p in pagination.pages" ng-click="ctrl.showPage(p)" class="page" id="page{{p}}">{{p}}</md-button>
                </label>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 footer-icons text-center">
                <a href="https://www.linkedin.com/in/maynagashev" target="_blank"><i class="fa fa-linkedin"></i></a>
                <a href="http://codepen.io/maynagashev/pens/public" target="_blank"><i class="fa fa-codepen"></i></a>
                <a href="http://freecodecamp.com/maynagashev" target="_blank"><i class="fa fa-fire"></i></a>
                <a href="https://github.com/maynagashev" target="_blank"><i class="fa fa-github"></i></a>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1 footer-text text-center">
                Copyright &copy; 2016 <a href="https://www.linkedin.com/in/maynagashev" target="_blank">Evgeniy Maynagashev</a>.<br>
                Developed for the FreeCodeCamp Front-end Development Challenge.

            </div>
        </div>
    </div>
</footer>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!--<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>-->

<!-- Angular Material requires Angular.js Libraries -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-sanitize.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-animate.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-aria.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>


<script src="src/app.js"></script>
<script src="src/services.js"></script>
</body>
</html>
